<!DOCTYPE html>
<html>
<head>
    <title>Assignments</title>
</head>
<body>
    <h2>Available Assignments</h2>
    <ul>
        {% for assignment in assignments %}
            <li>
                <strong>{{ assignment[1] }}:</strong> {{ assignment[2] }}  
                (Due: {{ assignment[3] }})  
                <a href="{{ url_for('submit_assignment', assignment_id=assignment[0]) }}">Submit</a>
            </li>
        {% else %}
            <li>No assignments available.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('student_dashboard') }}">Back to Dashboard</a>
</body>
</html>
