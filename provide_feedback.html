<!DOCTYPE html>
<html>
<head>
    <title>Provide Feedback</title>
</head>
<body>
    <h2>Provide Feedback for Submissions</h2>
    <form method="POST">
        Submission ID: <input type="number" name="submission_id" required><br>
        Grade: <input type="text" name="grade"><br>
        Feedback: <textarea name="feedback"></textarea><br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
