<!DOCTYPE html>

    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">

        Password: <input type="password" name="password" required><br>

        <select name="role">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
